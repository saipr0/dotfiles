# BACKGROUND
background {
    monitor =
    path = ~/Pictures/yinyang.jpg
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
}


# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(224, 222, 244)
    fade_on_empty = true
    font_family = JetBrains Mono Nerd Font Mono
    placeholder_text = <i><span foreground="##908caa">Input Password...</span></i>
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}


# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.6)
  font_size = 100
    font_family = JetBrainsMono NF ExtraBold
    position = 0, -20
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %-d")"
    color = rgba(255, 255, 255, 0.6)
    font_size = 24
    font_family = JetBrainsMono NF Bold
    position = 0, -180
    halign = center
    valign = top
}

# USER
label {
    monitor =
    # text = Hi there, $USER
    text = cmd[update:] echo "$(fortune -s)"
    color = rgba(235, 188, 186, 0.6)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, 250
    halign = center
    valign = center
}
